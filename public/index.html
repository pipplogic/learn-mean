<!DOCTYPE>
<html ng-app="myApp">
    <head>
        <title>List App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" ng-controller="AppCtrl">
            <h1>Joe's Articles</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Link</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="article in articles">
                        <td>{{article.name}}</td>
                        <td>{{article.link}}</td>
                        <td>{{article.date}}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="editArticle(article._id)">Edit</button>
                            <button class="btn btn-danger" ng-click="removeArticle(article._id)">X</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="article.name"></td>
                        <td><input class="form-control" ng-model="article.link"></td>
                        <td><input class="form-control" ng-model="article.date"></td>
                        <td>
                            <button class="btn btn-primary" ng-click="addArticle()">Add</button>
                            <button class="btn btn-info" ng-click="updateArticle()">Save</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="controllers/app-ctrl.js"></script>
    </body>
</html>
